language: android
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - build-tools-23.0.1
    - android-22

script:
  - "./gradlew build"
before_install:
  - openssl aes-256-cbc -K $encrypted_51e6fa0069f1_key -iv $encrypted_51e6fa0069f1_iv
  - in keystore.jks.enc -out keystore.jks -d
